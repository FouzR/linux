name: Build
on:
  push:
    branches:
    - colemak-stuff
jobs:
  build:
    runs-on: ubuntu-latest
    container: eeems/remarkable-toolchain:latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure & build
      shell: bash
      run: |
        apt-get update
        apt-get install -y bison flex
        source /opt/codex/rm2/4.0.117-1/environment-setup-cortexa7hf-neon-remarkable-linux-gnueabi
        make mrproper
        touch .scmversion
        cp arch/arm/configs/zero-sugar_defconfig .config
        make olddefconfig
        make drivers/misc/rm-pogo/pogo.ko
    - name: Check
      run: make modules_prepare
    - uses: actions/upload-artifact@v3
      with:
        name: pogo.ko
        path: drivers/misc/rm-pogo/pogo.ko
